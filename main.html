<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
		<h2>Carousel Example</h2>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
				<li data-target="#myCarousel" data-slide-to="4"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item">
					<img class="first-slide" src="https://media.istockphoto.com/id/1155042919/photo/downtown-los-angeles-skyline-at-night.jpg?b=1&s=170667a&w=0&k=20&c=Kai1bXL9Z7qTh7vtiBu7F4q8X5aljXC6yGdo0v_F9RM="
						alt="Los Angeles" style="width:100%;">
				</div>

				<div class="item">
					<img class="second-slide" src="https://img.freepik.com/free-photo/aerial-shot-downtown-los-angeles-night_181624-26585.jpg"
						alt="Chicago" style="width:100%;">
				</div>

				<div class="item active">
					<img class="third-slide active" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHkxrRF8apnojtW2CuN5uDsOwLD6AwGp1QdrSlD1BkdA99MZMRbjSDu_-WEUiPwMmoQpc&usqp=CAU"
						alt="New york" style="width:100%;">
				</div>

				<div class="item">
					<img class="fourth-slide" src="https://thumbs.dreamstime.com/z/los-angeles-california-usa-downtown-cityscape-beautifull-three-tall-palms-center-142870164.jpg"
						alt="Chicago" style="width:100%;">
				</div>

				<div class="item">
					<img class="fifth-slide" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3GsEPAeFxFN1H5HKdGihqsTAYy14glFO-FhZbzP-gcdwANunF5bil3n8EXZCkW3qMaDo&usqp=CAU"
						alt="Chicago" style="width:100%;">
				</div>
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
